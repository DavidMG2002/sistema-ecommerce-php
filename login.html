<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@350;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .tab-active { border-bottom: 3px solid black; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        
        <!-- Tabs -->
        <div class="flex mb-8 border-b">
            <button onclick="showTab('login')" id="tab-login" class="flex-1 py-3 text-center font-semibold tab-active">
                Iniciar Sesión
            </button>
            <button onclick="showTab('register')" id="tab-register" class="flex-1 py-3 text-center font-semibold">
                Registrarse
            </button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="space-y-6">
            <h2 class="text-2xl font-bold text-center mb-6">Bienvenido</h2>
            
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Contraseña</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
            </div>

            <button type="submit" 
                    class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800">
                Iniciar Sesión
            </button>

            <div id="loginMessage" class="text-center text-sm"></div>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="space-y-6 hidden">
            <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>
            
            <div>
                <label class="block text-sm font-medium mb-2">Nombre</label>
                <input type="text" name="nombre" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Contraseña (mín. 6 caracteres)</label>
                <input type="password" name="password" required minlength="6"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
            </div>

            <button type="submit" 
                    class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800">
                Registrarse
            </button>

            <div id="registerMessage" class="text-center text-sm"></div>
        </form>

        <!-- Volver -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-600 hover:text-black">
                ← Volver al inicio
            </a>
        </div>

    </div>

    <script>
        // Cambiar entre login y registro
        function showTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabLogin.classList.add('tab-active');
                tabRegister.classList.remove('tab-active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabLogin.classList.remove('tab-active');
                tabRegister.classList.add('tab-active');
            }

            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('registerMessage').innerHTML = '';
        }

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const msg = document.getElementById('loginMessage');

            try {
                const res = await fetch('php/auth.php', {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'login',
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                const data = await res.json();
                
                if (data.success) {
                    msg.innerHTML = '<span class="text-green-600">✓ Ingresando...</span>';
                    setTimeout(() => {
                        // Forzar recarga sin caché
                        window.location.href = 'index.html?t=' + new Date().getTime();
                    }, 1000);
                } else {
                    msg.innerHTML = '<span class="text-red-600">✗ ' + data.message + '</span>';
                }
            } catch (error) {
                msg.innerHTML = '<span class="text-red-600">✗ Error de conexión</span>';
            }
        });

        // REGISTER
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const msg = document.getElementById('registerMessage');

            try {
                const res = await fetch('php/auth.php', {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'register',
                        nombre: formData.get('nombre'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                const data = await res.json();
                
                if (data.success) {
                    msg.innerHTML = '<span class="text-green-600">✓ Registro exitoso</span>';
                    e.target.reset();
                    setTimeout(() => showTab('login'), 1500);
                } else {
                    msg.innerHTML = '<span class="text-red-600">✗ ' + data.message + '</span>';
                }
            } catch (error) {
                msg.innerHTML = '<span class="text-red-600">✗ Error de conexión</span>';
            }
        });
    </script>

</body>
</html>
