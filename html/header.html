<!-- Cabecera fija y responsive -->
<header class="fixed top-0 left-0 w-full h-[80px] bg-black text-white flex justify-between items-center h-16 px-6 py-3 shadow-xl z-50">
    
    <!-- Logo -->
    <div class="flex items-center space-x-4">
        <a href="/e_commerce/index.html"><img src="/src/imagenes/png/png-transparent-logo-brand-white-design-white-text-logo.png class="h-10 mt-4" alt="Logo"></a>
    </div>

    <!-- Menú de navegación (Escritorio) -->
    <nav id="desktop-menu" class="hidden md:flex items-center gap-6 h-full">
        
        <ul class="flex space-x-6 h-full">
            
            <!-- Básicos dropdown -->
            <li class="relative group h-full flex items-center">
                <a href="/e_commerce/html/basicos.html" class="hover:text-primary-400 text-sm font-medium">Computadores</a>
            </li>

            <!-- Inferiores dropdown -->
            <li class="relative group h-full flex items-center">
                <a href="/e_commerce/html/inferiores.html" class="hover:text-primary-400 text-sm font-medium">Escritorios</a>
            </li>

            <!-- Hoodies y sacos dropdown -->
            <li class="relative group h-full flex items-center">
                <a href="/e_commerce/html/hoodies_sacos.html" class="hover:text-primary-400 text-sm font-medium">Audífonos</a>
            </li>
            
            <!-- Enlaces simples -->
            <li class="h-full flex items-center">
                <a href="/e_commerce/html/new_merch.html" class="hover:text-primary-400 text-sm font-medium">Productividad</a>
            </li>
        </ul>
    </nav>
    
    <!-- Ícono de carrito y sección de usuario -->
    <div class="flex items-center space-x-4">
        
        <!-- Usuario logueado (se muestra cuando hay sesión) -->
        <div id="userSection" class="hidden flex items-center gap-3 bg-white text-black px-4 py-2 rounded-lg">
            <i class="fa-solid fa-user"></i>
            <span id="userName" class="font-medium"></span>
            <button onclick="logout()" class="ml-2 bg-black text-white px-3 py-1 rounded hover:bg-gray-700 text-sm transition">
                Salir
            </button>
        </div>

        <!-- Botón de login (se muestra cuando NO hay sesión) -->
        <a id="loginButton" href="/e_commerce/login.html" class="bg-white text-black px-4 py-2 rounded-lg hover:bg-gray-200 transition font-medium">
            <i class="fa-solid fa-user mr-2"></i>Iniciar Sesión
        </a>

        <button type="button" class="text-white hover:text-primary-400 transition-colors">
            <i class="fas fa-shopping-cart text-lg"></i>
        </button>

        <!-- Botón menú móvil (Responsive) -->
        <button id="menu-btn" class="md:hidden text-2xl text-white focus:outline-none ml-2">
            <i id="icon-open" class="fa-solid fa-bars"></i>
        </button>
    </div>
</header>
